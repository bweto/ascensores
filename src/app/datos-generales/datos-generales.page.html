<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="undo" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-title>Datos Generales</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-item-sliding>
      <ion-item
        ion-item
        *ngFor="let item of items"
        (click)="itemSelected(item)"
      >
        <ion-buttons>
          <ion-label>
            {{ item }}
          </ion-label>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="return-right"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
