<ion-card >
    <ion-card-header>
      <ion-card-title>
       {{categoria}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="center">
      <ion-button *ngFor="let elemento of arregloPreguntas; index as i"
                  (click)="abrirPregunta(i, categoria)"
                  fill="solid"
                  shape="round"
                  strong="true"
                  class="maxSize"
                  >
        <h1>{{i+1}}</h1>
      </ion-button>
    </ion-card-content>
  </ion-card>
